<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
     <style type="text/tailwindcss">
       @layer utilities {
        ::-webkit-scrollbar {
          width: 12px;
          height: 4px;
        }

        ::-webkit-scrollbar-thumb {
          background-color: black;
        }

        ::-webkit-scrollbar-track {
          background-color: #ddd6d7;
        }
      }
     </style>
  </head>
  <body>
    <container class="main flex flex-col">
      <div
          class="container mt-20 mx-auto flex flex-row justify-center items-center md:justify-center md:justify-between lg:justify-between "
        >
          <h1 class="text-7xl subpixel-antialiased">Best Seller</h1>
        <button class="hidden md:flex lg:flex">
          <p class="font-bold">Shop All Best Sellers</p>
        </button>
      </div>
      <div id="item-list" class="container m-20 grid gap-4 grid-cols-2 md:flex md:flex-row overflow-x-auto scrollbar-hide sm:spa">
        
      </div>
      <div class="flex md:hidden justify-center">
          <button class="">
            <p>SHOW MORE</p>
          </button>
      </div>
    <container>
  </body>
  <script src="./script/index.js"></script>
</html>
