<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
     <style type="text/tailwindcss">
       @layer utilities {
        ::-webkit-scrollbar {
          width: 12px;
          height: 4px;
        }

        ::-webkit-scrollbar-thumb {
          background-color: black;
        }

        ::-webkit-scrollbar-track {
          background-color: #ddd6d7;
        }

        .main-title{
          font-family: "Source Serif Pro";

        }
      }
     </style>
  </head>
  <body>
    <container class="main flex flex-col">
      <div
          class="container mt-20 mx-auto flex flex-row justify-center items-center md:justify-center md:justify-between lg:justify-between "
        >
          <p class="main-title subpixel-antialiased font-extrabold text-[#231F20] text-[1.75em]">Best Sellers</p>
        <button class="hidden flex items-center md:flex lg:flex">
          <p class="font-bold text-[#5C553A]">Shop All Best Sellers</p>
          <span class="px-2">
              <svg
                width="20"
                height="20"
                viewBox="0 0 20 20"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M3.33334 10H16.6667M16.6667 10L11.6667 5M16.6667 10L11.6667 15"
                  stroke="#5C553A"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </span>
        </button>
      </div>
      <div class="main flex justify-center mx-auto">
        <div id="item-list" class="container my-10 md:m-20 grid gap-4 grid-cols-2 md:flex md:flex-row overflow-x-auto scrollbar-hide spa">
        </div>
      </div>
      <div class="flex mx-20  md:hidden justify-center">
          <button class="h-[3.36em] rounded-full bg-[#1C1D1D] w-full">
            <p class="text-[#FFFFFA]">Show More</p>
          </button>
      </div>
    <container>
  </body>
  <script src="./script/index.js"></script>
</html>
